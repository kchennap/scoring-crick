<ion-header>

  <ion-navbar>
    <ion-title>Innings Break</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            <b>After the First Innings<br><br>
            The next team needs {{score_to_beat}} runs to win</b>
        </ion-card-header>
          
          <ion-card-content>
            <img src="assets/imgs/field.png"/>
            <div class="card-title">{{score}} / {{wickets}} </div>
            <div class="card-subtitle">{{overs}}.{{balls%6}} ({{overs_set}}.0)<br>
            Required Run Rate: <b>{{run_rate}}</b></div>

            
          </ion-card-content>
    </ion-card>
  <button ion-button padding class="next" (click)="nav_back()">
    Start the Second Innings
  </button>
</ion-content>
